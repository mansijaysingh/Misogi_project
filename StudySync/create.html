<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/create.css">
  <title>Create New Session</title>
</head>
<body>

  <header class="header">
    <h1>Create New Session</h1>
    <button onclick="window.location.href='dashboard.html'">Back</button>
  </header>

  <main class="dashboard-container">
    <form id="create-form" class="create-form">
<label for="topic">Topic</label>
<input type="text" id="topic" placeholder="Enter topic" required>

<label for="invites">Invite Participants</label>
<input type="text" id="invites" placeholder="Enter email addresses separated by commas" required>

<label for="slot">Propose Time slot</label>
<input type="datetime-local" id="slot" required>

<button type="submit">Create Session</button>
    </form>
  </main>
  
</body>
</html>
